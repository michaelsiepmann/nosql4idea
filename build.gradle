buildscript {
    ext.kotlin_version = '1.2.0'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
    version '173.3942.4'
    pluginName 'nosql4idex'
}

group 'org.codinjutsu.tools.nosql'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.couchbase.client:java-client:2.5.2'
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    compile 'redis.clients:jedis:2.9.0'

    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.0.2'
    testCompile 'org.junit.vintage:junit-vintage-engine:4.12.2'
    testCompile 'org.apiguardian:apiguardian-api:1.0.0'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.easytesting:fest-swing:1.2.1'
    testCompile 'org.easytesting:fest-util:1.1.3'
    testCompile 'commons-io:commons-io:2.6'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
}
