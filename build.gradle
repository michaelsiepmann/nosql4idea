buildscript {
    ext {
        kotlin_version = '1.3.50'
        junit5_version = '5.5.2'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.9"
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

intellij {
    version '192.5728.98'
    updateSinceUntilBuild false
    pluginName 'nosql4idea'
}

group 'org.codinjutsu.tools.nosql'
version '0.3.4-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.couchbase.client:java-client:2.7.2"
    compile "org.mongodb:mongo-java-driver:3.10.0"
    compile "redis.clients:jedis:3.0.1"

    testCompile "org.junit.jupiter:junit-jupiter-engine:$junit5_version"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junit5_version"
    testCompile "org.junit.jupiter:junit-jupiter-params:$junit5_version"
    testCompile "org.junit.vintage:junit-vintage-engine:$junit5_version"
    testCompile "org.apiguardian:apiguardian-api:1.0.0"
    testCompile "org.mockito:mockito-all:1.10.19"
    testCompile "org.easytesting:fest-swing:1.2.1"
    testCompile "org.easytesting:fest-util:1.1.3"
    testCompile "commons-io:commons-io:2.6"
    testCompile "org.hamcrest:hamcrest-library:2.1"
}
